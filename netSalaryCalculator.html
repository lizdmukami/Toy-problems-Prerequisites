<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Salary Calculator</title>
</head>
<body>
    <!-- --------------added styling on body----------- -->
    <style>
        body {
            text-align: center;
            background-color: whitesmoke;
        }
    </style>
    <h1>Net Salary Calculator</h1>
    <!------------Input Basic salary and benefits------------ -->

    <input type="number" id="basic" placeholder="Basic Salary"/>

    <br/>
    <br/>
    <br/>

    <input type="number" id="benefits" placeholder="Total Benefits"/>

    <br/>
    <br/>
    <br/>

    <button id="submitBtn" >Calculate Net-Salary</button>

    <!-- -----Where we post our document.getelement by ID outputs----------- -->
    <h2>Income Tax Deductions</h2>
    <p><b>PERSONAL RELIEF </b> : &nbsp&nbsp&nbsp2400</p>
    <p id="tax"></p>
    <p id="nssf"></p>
    <p id="nhif"></p>
    <p id="grosspay"></p>
    <p id="netsalary"></p>
    <script>
        const button = document.getElementById("submitBtn")

        // ------------event listener with a callback function----------

        button.addEventListener("click", function(){

            // -------------prompt for input------------
            
            const bSalary = parseInt(document.getElementById("basic").value)
            const bBenefits = parseInt(document.getElementById("benefits").value)

            // ----------declaring my grosspay and calculating its value----------

            let grossPay = parseInt(bSalary + bBenefits);
            document.getElementById("grosspay").innerHTML = "<b> GROSS PAY </b>: &nbsp&nbsp&nbsp" + grossPay

            let taxablePay = parseInt(grossPay - (bBenefits + 24000));

            // ---------calculating the tax amount--------------------
            
            let tax;
            
            if (grossPay >=0 && grossPay<=24000) {
                tax = 0.1 * taxablePay;
                document.getElementById("tax").innerHTML = "<b> TAX </b>: &nbsp&nbsp&nbsp" + tax
            }

            else if(grossPay > 24000 && grossPay<=32333) {
                tax = 0.25 * taxablePay;
                document.getElementById("tax").innerHTML = "<b> TAX </b>: &nbsp&nbsp&nbsp" + tax
            }
            
            else if(grossPay >32333) {
                tax = 0.30 * taxablePay;
                document.getElementById("tax").innerHTML = "<b> TAX </b>: &nbsp&nbsp&nbsp" + tax
            }

            // ----------------declaring and calculating nssf--------------

            let nssf = 0.06 * grossPay
            document.getElementById("nssf").innerHTML =  "<b> NSSF </b>: &nbsp&nbsp&nbsp" + nssf

            // ----------------declaring and calculating nhif --------------------

            let nhif;

            if(grossPay <= 30000){
                nhif = 150;
                document.getElementById("nhif").innerHTML = "<b> NHIF </b>: &nbsp&nbsp&nbsp" + nhif
            }
            else if(grossPay>6000 && grossPay<=7999){
                nhif = 300;
                document.getElementById("nhif").innerHTML = "<b> NHIF </b>: &nbsp&nbsp&nbsp" + nhif
            }
            else if(grossPay>8000 && grossPay<=11999){
                nhif = 400;
                document.getElementById("nhif").innerHTML = "<b> NHIF </b>: &nbsp&nbsp&nbsp" + nhif
            }
            else if(grossPay>12000 && grossPay<=14999){
                nhif = 500;
                document.getElementById("nhif").innerHTML = "<b> NHIF </b>: &nbsp&nbsp&nbsp" + nhif
            }
            else if(grossPay>15000 && grossPay<=19999){
                nhif = 600;
                document.getElementById("nhif").innerHTML = "<b> NHIF </b>: &nbsp&nbsp&nbsp" + nhif
            }
            else if(grossPay>20000 && grossPay<=24999){
                nhif = 750;
                document.getElementById("nhif").innerHTML = "<b> NHIF </b>: &nbsp&nbsp&nbsp" + nhif
            }
            else if(grossPay>25000 && grossPay<=29999){
                nhif = 850;
                document.getElementById("nhif").innerHTML = "<b> NHIF </b>: &nbsp&nbsp&nbsp" + nhif
            }
            else if(grossPay>30000 && grossPay<=34999){
                nhif = 900;
                document.getElementById("nhif").innerHTML = "<b> NHIF </b>: &nbsp&nbsp&nbsp" + nhif
            }
            else if(grossPay>35000 && grossPay<=39999){
                nhif = 950;
                document.getElementById("nhif").innerHTML = "<b> NHIF </b>: &nbsp&nbsp&nbsp" + nhif
            }
            else if(grossPay>40000 && grossPay<=44999){
                nhif = 1000;
                document.getElementById("nhif").innerHTML = "<b> NHIF </b>: &nbsp&nbsp&nbsp" + nhif
            }
            else if(grossPay>45000 && grossPay<=49999){
                nhif = 1100;
                document.getElementById("nhif").innerHTML = "<b> NHIF </b>: &nbsp&nbsp&nbsp" + nhif
            }
            else if(grossPay>50000 && grossPay<=59999){
                nhif = 1200;
                document.getElementById("nhif").innerHTML = "<b> NHIF </b>: &nbsp&nbsp&nbsp" + nhif
            }
            else if(grossPay>60000 && grossPay<=69999){
                nhif = 1300;
                document.getElementById("nhif").innerHTML = "<b> NHIF </b>: &nbsp&nbsp&nbsp" + nhif
            }
            else if(grossPay>70000 && grossPay<=79999){
                nhif = 1400;
                document.getElementById("nhif").innerHTML = "<b> NHIF </b>: &nbsp&nbsp&nbsp" + nhif
            }
            else if(grossPay>80000 && grossPay<=89999){
                nhif = 1500;
                document.getElementById("nhif").innerHTML = "<b> NHIF </b>: &nbsp&nbsp&nbsp" + nhif
            }
            else if(grossPay>90000 && grossPay<=99999){
                nhif = 1600;
                document.getElementById("nhif").innerHTML = "<b> NHIF </b>: &nbsp&nbsp&nbsp" + nhif
            }
            else if(grossPay>=100000){
                nhif = 1700;
                document.getElementById("nhif").innerHTML = "<b> NHIF </b>: &nbsp&nbsp&nbsp" + nhif
            }

            // -------------declaring and calculating netSalary----------

            let netSalary = grossPay - (tax + nhif + nssf);
            document.getElementById("netsalary").innerHTML = "<b> NET SALARY:</b> &nbsp&nbsp&nbsp" + netSalary

        })

    </script>
</body>
</html>
